<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/png" href="/assets/fav.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .content-card {
            background-color: white;
            border-radius: 1.5rem;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .profile-section {
            background: linear-gradient(135deg, #f5f3ef 0%, #ffffff 100%);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.75rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background-color: #3b82f6;
            border-radius: 2px;
        }

        .skill-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .skill-icon:hover {
            transform: scale(1.1);
        }

        .skill-tag {
            background-color: #f1f5f9;
            color: #334155;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem 0;
        }

        .info-label {
            font-weight: 600;
            color: #475569;
            min-width: 140px;
        }

        .info-value {
            color: #1e293b;
            flex: 1;
        }
    </style>
</head>

<body class="p-4 sm:p-8">
    <header class="fixed top-0 left-0 right-0 z-50 p-4">
        <div class="container mx-auto max-w-7xl px-4">
            <nav
                class="flex justify-between items-center bg-white bg-opacity-50 backdrop-blur-md rounded-full py-2 px-6 border border-gray-200 shadow-sm">
                <a href="/" class="flex items-center">
                    <img src="/assets/brand.png" alt="Brand Logo" class="h-8">
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/#projects-section" class="text-gray-600 hover:text-black transition-colors">Work</a>
                    <a href="/about.html" class="text-blue-600 font-semibold">About</a>
                    <a href="/assets/resume.pdf" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-black transition-colors">Resume</a>
                </div>
                <a href="mailto:zheng9thdesign@gmail.com"
                    class="hidden md:block bg-black text-white font-semibold px-5 py-2 rounded-full hover:bg-gray-800 transition-colors">
                    Get in Touch
                </a>
                <button id="menu-btn"
                    class="md:hidden p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </nav>
        </div>
        <div id="mobile-menu"

            <a href="/#projects-section"
                class="block text-gray-600 hover:text-black transition-colors py-2 text-center">Work</a>

            <a href="/assets/resume.pdf" target="_blank" rel="noopener noreferrer"

            <a href="mailto:zheng9thdesign@gmail.com"
                class="block mt-4 bg-black text-white font-semibold px-4 py-2 rounded-full text-center hover:bg-gray-800 transition-colors">
                Get in Touch
            </a>
        </div>
    </header>

    <div class="max-w-7xl mx-auto pt-32 pb-16">
        <div class="flex justify-center items-center">
            <img src="/assets/about-me.png" alt="About Me - Huaqian Zheng" class="w-full max-w-6xl h-auto rounded-2xl shadow-2xl">

    <div class="bg-gradient-to-br from-gray-900 to-black text-white py-20 mt-16">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <h2 class="text-4xl md:text-5xl font-bold">Let's create something together.</h2>
            <p class="mt-4 text-xl text-gray-400">zheng9thdesign@gmail.com</p>
            <div class="mt-8 flex justify-center space-x-6">
                <a href="https://www.linkedin.com/in/huaqian-zheng-9920b330a/"
                    class="inline-block rounded-full border-2 border-gray-400 px-6 py-3 font-semibold text-gray-400 transition hover:border-white hover:text-white"

                </a>
                <a href="https://www.behance.net/HQUXdesign"
                    class="inline-block rounded-full border-2 border-gray-400 px-6 py-3 font-semibold text-gray-400 transition hover:border-white hover:text-white"

            <p class="mt-12 text-sm text-gray-500">Â© 2025 Huaqian Zheng. All rights reserved.</p>

    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (menuBtn && !menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
